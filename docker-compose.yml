    #        - "./databases/mysql/data:/var/lib/mysql"
    #        - "./databases/mysql/init:/docker-entrypoint-initdb.d:ro"
    #    container_name: "mysql"
    postgresql:
        image: postgres:12-alpine
        restart: always
        environment:
            POSTGRES_USER: asymptoter
            POSTGRES_PASSWORD: password
        ports:
            - 5432:5432
        volumes:
            - "./databases/postgres/data:/var/lib/postgresql/"
            - "./databases/postgres/init:/docker-entrypoint-initdb.d/"
        container_name: postgresql
