version: "3.7"
services:
    server:
        image: "server:latest"
        build: 
            context: .
            dockerfile: "Dockerfile"
        depends_on:
            - "mysql"
            - "redis"
            - postgres
        ports:
            - "8080:8080"
        volumes:
            - "./app/server:/go/src/github.com/asymptoter/practice-backend/app/server"
        container_name: "server"
        restart: always
        command: ["../../scripts/wait-for-it.sh", "mysql:3306", "--", "go", "run", "main.go"]
    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"
        container_name: "redis"
    mysql:
        image: "mysql:latest"
        command: --default-authentication-plugin=caching_sha2_password
        environment:
            MYSQL_USER: "asymptoter"
            MYSQL_PASSWORD: "password"
            MYSQL_ROOT_PASSWORD: "password"
            MYSQL_DATABASE: "practice"
        ports:
            - "3306:3306"
        volumes:
            - "./databases/mysql/data:/var/lib/mysql"
            - "./databases/mysql/init:/docker-entrypoint-initdb.d:ro"
        container_name: "mysql"
    postgres:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: test
        ports:
            - 5432:5432
        container_name: postgres
