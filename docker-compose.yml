version: "3.7"
services:
    server:
        image: "server:latest"
        build: 
            context: .
            dockerfile: "Dockerfile"
        depends_on:
            - "redis"
            - postgresql
        ports:
            - "8080:8080"
        volumes:
            - ".:/go/src/github.com/asymptoter/practice-backend"
        container_name: "server"
        restart: always
        command: ["../../scripts/wait-for-it.sh", "postgresql:5432", "--", "go", "run", "main.go"]
    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"
        container_name: "redis"
