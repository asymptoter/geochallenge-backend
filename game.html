<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Geochallenge</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div id="gameContent">
        <div id="start" style="display">
            <div id="btns" class="buttonContainer">
                <button id="start" class="buttonClass" onclick="start()">Press to start</button>
            </div>
        </div>
        <div id="result" style="display:none">
            <div id="resultScore"></div>
            <div id="btns" class="buttonContainer">
                <button id="retry" class="buttonClass" onclick="start()">Retry</button>
            </div>
        </div>
        <div id="game" style="display:none">
            <div id="countDown"> </div>
            <div id="gameScore">Score: 0</div>
            <div id="debug">debugMessage</div>
            <div id="btns" class="buttonContainer">
                <button id="opt0" class="buttonClass" onclick="answer(0)"> 1 </button>
                <button id="opt1" class="buttonClass" onclick="answer(1)"> 2 </button>
                <button id="opt2" class="buttonClass" onclick="answer(2)"> 3 </button>
                <button id="opt3" class="buttonClass" onclick="answer(3)"> 4 </button>
            </div>
            <div id="quiz"> x </div>
            <img id="flag" src="" width=100% style="display" />
            <script src="index.js"></script>
        </div>
    </div>
    <div id="knowledgeContent">
        xd
    </div>
</body>

</html>
